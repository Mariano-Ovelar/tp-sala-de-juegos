<div class="form-signin container">

    <div class="text-center mb-4">
        <img class="mb-4" src="../../../../../assets/logo-Sala-De-Juegos.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
    </div>
    <div class="form-label-group">
        <label for="inputNombre">Nombre</label>
        <input type="text" id="inputNombre" class="form-control" placeholder="Email address" required autofocus>
    </div>
    <div class="form-label-group">
        <label for="inputEmail">Email</label>
        <input type="email" [(ngModel)]="email" id="inputEmail" class="form-control" placeholder="Email address"
            required autofocus>
    </div>

    <div class="form-label-group">
        <label for="Password">contraseña</label>
        <input type="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password"
            required>
    </div>
    <div class="form-label-group">
        <label for="inputPasswordConfir">confirmación contraseña</label>
        <input type="password" id="inputPasswordConfir" class="form-control" placeholder="Password" required>
    </div>
    <div class="checkbox mb-3">

    </div>
    <button (click)="onRegister()" class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
    <div class="checkbox mb-3 text-center">
        <a href="/ingreso/login">Iniciar secion</a>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
</div>
